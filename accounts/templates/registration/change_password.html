{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %} 
  Change Password
 {% endblock %}
{% block div %}
<div class="col-6"> 
<div class="card shadow border border-dark">
	<div class="card-body">
		<h1 style="font-family: times new roman;text-align: center;">Change Password</h1>
<div class = "form-group">
	<form method="POST" > 
		{% csrf_token %}
		{{ form|crispy }}
		<div class= "d-flex justify-content-center">
		 <button type="submit" class="btn" style = "background-color:#245072;color:white;border-radius: 18px;padding: 10px 48px;font-size: large;font-family: times new roman">Change</button>
		</div>
	</form>
</div>
</div>
</div>
</div>
{% endblock div %}
