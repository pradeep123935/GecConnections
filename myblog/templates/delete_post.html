{% extends 'home.html' %}
{% block title %} 
  Delete Post
 {% endblock %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<div class="card card-body shadow border border-dark">
<h3>Delete : {{ post.title }}</h3>
<hr>
<div class = "form-group">
	<form method="POST" enctype = "multipart/form-data"> 
		{% csrf_token %}
		<h5><strong>Are you sure! You want to delete this post?</strong></h5><br/>
		<button type="submit" class="btn" style = "background-color:#245072;color:white;border-radius: 18px;padding: 10px 48px;font-size: large;font-family: times new roman">Delete</button>
	</form>
</div>
</div>
{% endif %}
{% endif %}
{% endblock %}
