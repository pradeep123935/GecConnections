{% extends 'home.html' %}
{% block title %} 
  Report
 {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="card card-body shadow border border-dark">
<div class="container my-3">
<h3 align="center">Report  : </h3>
<form action="" method="post">
{% csrf_token %}

    <input type="hidden" class="form-control" id="name" name="name" value="{{user.username}}"  aria-describedby="name">

  <div class="form-group">
    <label for="email">Email address :</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <div class= "d-flex justify-content-center">
         <button type="submit" class="btn" style = "background-color:#245072;color:white;border-radius: 18px;padding: 10px 48px;font-size: large;font-family: times new roman">Submit</button>
    </div>
</form>
</div>
 {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                 {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
 {% endfor %} 
</div>
{% endif %}
{% endblock %}
